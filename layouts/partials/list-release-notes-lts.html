<div class="section-index">
  {{ $pages := (where .Site.Pages "Section" .Section).ByParam "version" }}
  {{ $pagesReverse := $pages.Reverse }}
  {{ $parent := .Page }}
  <h2>Release notes</h2>
  <ul>
    {{ range $pagesReverse }}
      {{ if eq .Parent $parent }}
            <li><a href="{{ .RelPermalink }}">{{- .Title -}}</a></li>
      {{end}}
    {{ end }}
  </ul>
</div>
